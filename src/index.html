<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site guitar</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="icon"
      href="/src/icons/logo для favicon.jpg"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/cb9ce569a1.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="Лучший репетитор игры на гитаре в Москве"
    />
  </head>
  <body>
    <!-- Первая секция -->
    <div class="main-section">
      <div class="container main-section__nav-container">
        <!-- Навигационное меню -->
        <header class="main-section__header">
          <a href="#"
            ><img
              class="main-section__logo"
              src="icons/logo.svg"
              alt="logo guitar"
          /></a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">Обо мне</li>
            <li class="nav-menu__list-item">Занятия</li>
            <li class="nav-menu__list-item">Запись</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- Левая часть первой секции -->
        <div class="left-wrapper">
          <img
            src="images/Фото гитариста.png"
            alt="Photo guitar"
            class="left-wrapper__img"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-white"></div>
        </div>
        <!-- Правая часть первой секции -->
        <div class="right-wrapper">
          <!-- Иконки -->
          <div class="right-wrapper__icons-box icons">
            <div class="icons__item"><i class="fa-brands fa-skype"></i></div>
            <div class="icons__item"><i class="fa-brands fa-vk"></i></div>
            <div class="icons__item"><i class="fa-brands fa-telegram"></i></div>
            <div class="icons__item">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <!-- Заголовок -->
          <h1 class="right-wrapper__title title">
            Я Виктор
            <hr class="title__hr" />
          </h1>
          <!-- Текст -->
          <p class="right-wrapper__text">
            Репетитор игры на гитаре с семилетним<br />
            опытом преподавания
          </p>
          <!-- Кнопки -->
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">
              Забронировать <br />
              урок
            </button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="./icons/Кнопка/Иконка чата 1.svg" alt="icons-chat" />
              <p class="buttons__text">
                Есть <br />
                вопросы?
              </p>
            </div>
          </div>
          <div class="main-section__first-elipse elipse">
            <div class="elipse__subtract"></div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
